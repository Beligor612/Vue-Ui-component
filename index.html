<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[isActiveIndex].text}}
        </div>
        <ul class="steps-list">
          <li class="steps-item" 
              v-for="(step,index) in steps" 
              :key='step.title'
              @click="setActive(index)"
              :class="
              [
              index <= activeIndex ? 'done' : '',
              index == activeIndex ? 'active' : ''
              ]
              
              ">
              <span>{{index+1}}</span> 
              {{step.title}}
          </li>
        </ul>
        <div v-if="!isLastElement">
          <button class="btn" 
          @click="reset"
          :disabled="isActivePrev">
          Назад
          </button>
          <button 
            class="btn primary" 
            @click="nextOfFinish">
            Вперед
          </button>
        </div>
        <div v-if="isLastElement">
          <button class="btn" @click="setActive(0)">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
